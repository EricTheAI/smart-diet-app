<ion-header>
  <ion-navbar>
    <ion-title>
      Gender
    </ion-title>
    <ion-buttons end>
      <button ion-button solid (click)="clickbtn()">
        Finish
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
  <div class="spacer" style="width:300px;height:26px;" id="gender-spacer9"></div>
  <form id="gender-form10">
    <ion-item id="gender-checkbox1">
      <ion-label>
        Male
      </ion-label>
      <ion-checkbox [checked]="ismale" (click)="updatemale()"></ion-checkbox>
    </ion-item>
    <ion-item id="gender-checkbox2">
      <ion-label>
        Female
      </ion-label>
      <ion-checkbox [checked]="isfemale" (click)="updatefemale()"></ion-checkbox>
    </ion-item>
  </form>
</ion-content>
